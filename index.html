<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

<style>
    .text-uppercase {
        text-transform: uppercase;
    }
    
    .button-margin {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    
    .row-margin {
        margin-top: 20px;

</style>

<body>
    <div class="container-fluid">
        <div>
            <div>
                <h1 class="text-center">Hispa Vago</h1>
                <h3 class="text-center text-uppercase"><strong>Estamos para cuando no quieres leer</strong></h3>
            </div>
        </div>
    </div>
    <p id="textAreplazar"></p>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-12">
                    <textarea class="form-control trasparencia2 colortext " id="text-content " name="text-content" rows="20 " placeholder="Anon aqui! coloca el texto del post "></textarea>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="button " class="btn btn-dark button-margin" onclick="botonEnviar(); ">Traformar Texto !</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-lg-12">
                    <textarea class="form-control trasparencia2 colortext " id="textarea " name="text-content " rows="20 " placeholder="Texto Tranformado Aparecera aqui "></textarea>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-primary neko button-margin" onclick="copy_to_clipboard( 'textarea'); ">Copiar Text</button>
                </div>
            </div>
            <div class="col-lg-12 text-center">
                <button type="button " class="btn btn-morado1 button-margin" onclick="botonEnviar2(); ">Traformar Para /X/ 4chan!</button>
            </div>
        </div>
        <div class="row row-margin">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-play " onclick="nekoVoz(); "> <img src="play.png " alt=" " srcset=" "></button>
                <button type="button" class="btn btn-pausa " onclick="nekoVozPausa(); ">Pausar</button>
                <button type="button" class="btn btn-seguir " onclick="nekoVozSeguir(); ">Seguir</button>
                <button type="button" class="btn btn-rojoo " onclick="nekoVozCacelar(); ">Detener</button>
            </div>
        </div>
        <div class="row row-margin">
            <div class="col-lg-12">
                <label id="emailHelp" class="form-text text-muted text-uppercase text-center">El programa anon no se hace reposable del fin en que uses esta pagina.</label>
                <input type="email " class="form-control " id="potsABuscar " aria-describedby="emailHelp " placeholder="Anon coloca el link del hispa aqui! Ejemplo: https://www.hispachan.org/ve/res/Numero-de-Hilo-Aqui.html ">
            </div>
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-morado1 button-margin" onclick="nekoMinig(); ">Traformar</button>
            </div>
        </div>
    </div>
    <!--Barra de busqueda-->






    <!-- Optional JavaScript -->
